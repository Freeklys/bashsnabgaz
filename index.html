<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Официальный техосмотр в Уфе</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <style>
    :root {
      --accent: #31d158;
      --bg-dark: #0f0f0f;
      --bg-light: #1a1a1a;
      --text-light: #eaeaea;
      --gold: #bfa14b;
      --font-main: 'Segoe UI', sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      font-family: var(--font-main);
      scroll-behavior: smooth;
    }
    header {
      background: rgba(0, 0, 0, 0.9);
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a.active {
      border-bottom: 2px solid var(--gold);
    }
    nav a:hover {
      color: var(--gold);
      text-decoration: underline;
    }
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .burger div {
      width: 25px;
      height: 3px;
      background: var(--accent);
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        margin-top: 15px;
      }
      nav.active {
        display: flex;
      }
      .burger {
        display: flex;
      }
    }
    .outlined {
      color: #bfa14b;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }
    .card {
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }
    .contact-form button {
      transition: all 0.3s ease;
    }
    .contact-form button:hover {
      background: #28b34a;
      transform: scale(1.02);
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      font-size: 22px;
      z-index: 1000;
      transition: transform 0.3s;
    }
    .whatsapp-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="burger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav id="nav">
        <a href="#services">Услуги</a>
        <a href="#about">О компании</a>
        <a href="#benefits">Преимущества</a>
        <a href="#prices">Цены</a>
        <a href="#contacts">Контакты</a>
      </nav>
    </div>
  </header>

  <!-- Сюда вставляется основной контент сайта как ранее -->

  <a class="whatsapp-button" href="https://wa.me/79272351405" target="_blank" title="Написать в WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
    }

    document.querySelectorAll('.faq-item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('open');
        const icon = item.querySelector('.faq-toggle');
        icon.textContent = item.classList.contains('open') ? '−' : '+';
      });
    });

    const navLinks = document.querySelectorAll('nav a');
    window.addEventListener('scroll', () => {
      let fromTop = window.scrollY + 100;
      navLinks.forEach(link => {
        const section = document.querySelector(link.getAttribute('href'));
        if (section && section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });

    const form = document.querySelector("form.contact-form");
    if (form) {
      form.addEventListener("submit", function(e) {
        setTimeout(() => {
          alert("Спасибо! Ваша заявка отправлена.");
        }, 500);
      });
    }
  </script>
</body>
</html>
